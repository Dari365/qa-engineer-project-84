---
- summary: |
    Кнопка "Продолжить покупки" в корзине возвращает пользователя в каталог
  requirement: |
    Кнопка "Продолжить покупки" в корзине должна осуществлять переход к странице каталога товаров
  prerequisites: |
    Открыта страница корзины
    В корзине находятся товары (может быть пустой или с товарами)
    Кнопка "Продолжить покупки" отображается на странице корзины
  test-data: |
    Текущая страница = https://hexlet-products-store.vercel.app/cart
  steps:
    - Нажать кнопку "Продолжить покупки"
  expected-result: |
    Произошел переход на страницу каталога товаров, URL изменился на страницу каталога https://hexlet-products-store.vercel.app/

- summary:: |
    Индикатор количества товаров увеличивается на 1 при добавлении товара
  requirement:: |
    При добавлении одного товара Lemon в корзину значение индикатора количества товаров должно увеличиться на 1
  prerequisites: |
    Открыта страница товара Lemon по адресу https://hexlet-products-store.vercel.app/products/31
    Корзина пуста или содержит известное количество товаров
    Индикатор количества товаров отображается в шапке сайта
  test-data: |
    URL страницы: https://hexlet-products-store.vercel.app/products/31
    Название товара: Lemon
    Количество для добавления: 1 шт.
  steps:
    - Убедиться в текущем значении индикатора количества товаров в корзине
    - Нажать кнопку "В корзину" на странице товара Lemon
  expected-result: |
    - Значение индикатора количества товаров в корзине увеличилось на 1
    - Если корзина была пуста, индикатор изменился с отсутствующего на 1
    - Если в корзине было N товаров, индикатор изменился с N на N+1
    - Товар "Lemon" присутствует в корзине в количестве 1 штука

