---
- summary: |
    Отказ в авторизации при пустом логине и корректном пароле
  requirement: |
    При пустом поле логина система должна отобразить сообщение об ошибке
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин = [пусто]
    Пароль = password
  steps:
    - Оставить поле логин пустым
    - Ввести пароль "password"
    - Нажать кнопку «Войти»
  expected-result: |
    Отображается сообщение об ошибке «Поле логин обязательно для заполнения»
    
- summary: |
    Отказ в авторизации при корректном логине и пустом пароле
