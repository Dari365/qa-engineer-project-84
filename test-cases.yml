    При пустом поле пароля система должна отобразить сообщение об ошибке
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин = ilona
    Пароль = [пусто]
  steps:
    - Ввести логин "ilona"
    - Оставить поле пароль пустым
    - Нажать кнопку «Войти»
  expected-result: |
    Отображается сообщение об ошибке «Поле пароль обязательно для заполнения»
