---
- summary: |
    URL не обновляется при нажатии кнопки "Следующая" в пагинации каталога
  environment: |
    Сайт: https://hexlet-products-store.vercel.app/
    Браузер: Chrome версия: 138.0.7204.169 (Официальная сборка) (64 бит)
    ОС: Windows 11
  steps-to-reproduce: |
    1. Открыть сайт https://hexlet-products-store.vercel.app
    2. Запомнить текущий URL в адресной строке браузера.
    3. Нажать на кнопку "Следующая" в верхней части страницы, чтобы перейти на следующую страницу каталога.
    4. Дождаться загрузки содержимого новой страницы.
    5. Проверить URL в адресной строке браузера.
  expected-result: |
    После нажатия кнопки "Следующая", URL должен измениться и отразить переход на следующую страницу каталога, например: https://hexlet-products-store.vercel.app/?page=2 или аналогичный формат пагинации
  actual-result: |
    URL в адресной строке остался без изменений: https://hexlet-products-store.vercel.app/, несмотря на то, что содержимое страницы каталога изменилось на следующую страницу

- summary: |
    Логотип магазина не кликабельный при нахождении в корзине
  environment: |
    Сайт: https://hexlet-products-store.vercel.app/
    Браузер: Chrome версия: 138.0.7204.169 (Официальная сборка) (64 бит)
    ОС: Windows 11
  steps-to-reproduce: |
    1. Открыть сайт https://hexlet-products-store.vercel.app/
    2. Добавить любой товар в корзину
    3. Перейти в корзину
    4. Найти логотип магазина в шапке страницы корзины
    5. Попытаться кликнуть на логотип левой кнопкой мыши
  expected-result: |
    При клике на логотип магазина из страницы корзины должен происходить переход на главную страницу сайта (https://hexlet-products-store.vercel.app/)
  actual-result: |
    Логотип магазина не реагирует на клики на странице корзины, переход на главную страницу не осуществляется, курсор не изменяется при наведении на логотип
